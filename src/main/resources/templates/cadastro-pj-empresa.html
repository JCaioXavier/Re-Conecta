<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro Pessoa Jurídica - Re.conecta</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 p-0">
    <div class="login-container d-flex flex-column">

        <!-- Cabeçalho Verde -->
        <div class="header-green d-flex align-items-center justify-content-center position-relative pt-4 pb-5">
            <a href="/tipo-cadastro" class="text-white position-absolute start-0 ms-3 text-decoration-none" style="top: 20px; font-size: 1.5rem;">
                <i class="bi bi-arrow-left"></i>
            </a>
            <h4 class="fw-bold m-0 text-white">Cadastro Re.conecta</h4>
        </div>

        <!-- Card Branco -->
        <div class="p-4 form-card">

            <!-- Action aponta para a rota POST do Controller que leva ao próximo passo -->
            <form th:action="@{/cadastro-pj-empresa}" method="post" onsubmit="return validarFormulario()">

                <div id="erro-itens" class="text-white small mt-2 text-center" style="display: none;">Selecione pelo menos um item</div>

                <!-- ================= PARTE 1: DADOS BÁSICOS ================= -->

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text border-end-0"><i class="bi bi-building"></i></span>
                        <input type="text" id="cnpj" name="cnpj" class="form-control border-start-0 border-end-0 ps-0" placeholder="CNPJ (00.000.000/0000-00)" required="required" oninput="mascaraCNPJ(this)" maxlength="18" />
                        <span class="input-group-text border-start-0 ps-0 bg-transparent"><i class="bi bi-asterisk" style="font-size: 0.5rem; color: var(--primary-black); opacity: 0.5;"></i></span>
                    </div>
                    <div id="erro-cnpj" class="text-danger small mt-1" style="display: none;">CNPJ incompleto (deve ter 14 dígitos).</div>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text border-end-0"><i class="bi bi-building-add"></i></span>
                        <input type="text" name="razaoSocial" class="form-control border-start-0 border-end-0 ps-0" placeholder="Razão Social" required="required" />
                        <span class="input-group-text border-start-0 ps-0 bg-transparent"><i class="bi bi-asterisk" style="font-size: 0.5rem; color: var(--primary-black); opacity: 0.5;"></i></span>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text border-end-0"><i class="bi bi-person"></i></span>
                        <input type="text" name="nomeFantasia" class="form-control border-start-0 border-end-0 ps-0" placeholder="Nome Fantasia" required="required" />
                        <span class="input-group-text border-start-0 ps-0 bg-transparent"><i class="bi bi-asterisk" style="font-size: 0.5rem; color: var(--primary-black); opacity: 0.5;"></i></span>
                    </div>
                </div>

                <!-- ================= PARTE 2: ENDEREÇO (DESIGN UNIFICADO) ================= -->

                <div class="schedule-box">
                    <div class="schedule-header d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-geo-alt me-2"></i> <span>Endereço</span>
                        </div>
                        <i class="bi bi-asterisk" style="font-size: 0.5rem; color: var(--primary-black); opacity: 0.5;"></i>
                    </div>

                    <div class="schedule-body">
                        <!-- CEP: Adicionado ID e evento onblur -->
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="text" id="cep" name="cep" class="form-control" placeholder="CEP (00000-000)" required="required" oninput="mascaraCEP(this)" onblur="buscarEndereco(this.value)" maxlength="9" />
                                <span class="input-group-text"><i class="bi bi-search" style="color: var(--primary-black);"></i></span>
                            </div>
                            <div id="erro-cep" class="text-white small mt-1" style="display: none;">CEP não encontrado.</div>
                        </div>

                        <!-- IDs adicionados para o JS preencher -->
                        <div class="mb-3"><input type="text" id="endereco" name="endereco" class="form-control" placeholder="Endereço (Preenchimento Automático)" readonly="readonly" /></div> <!-- Readonly para evitar edição errada -->
                        <div class="mb-3"><input type="text" id="logradouro" name="logradouro" class="form-control" placeholder="Logradouro" required="required" /></div>
                        <div class="mb-3"><input type="text" id="numero" name="numero" class="form-control" placeholder="Número" required="required" /></div>
                        <div class="mb-3"><input type="text" id="bairro" name="bairro" class="form-control" placeholder="Bairro" required="required" /></div>
                        <div class="mb-3"><input type="text" id="municipio" name="municipio" class="form-control" placeholder="Município" required="required" /></div>
                        <div class="mb-3"><input type="text" id="estado" name="estado" class="form-control" placeholder="Estado (UF)" required="required" maxlength="2" /></div>
                        <div class="mb-0"><input type="text" name="complemento" class="form-control" placeholder="Complemento" /></div>
                    </div>
                </div>


                <!-- ================= PARTE 3: HORÁRIO (DESIGN UNIFICADO) ================= -->

                <div class="schedule-box">
                    <div class="schedule-header d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-clock me-2"></i>
                            <span>Horário de Funcionamento</span>
                        </div>
                        <i class="bi bi-asterisk" style="font-size: 0.5rem; color: var(--primary-black); opacity: 0.5;"></i>
                    </div>

                    <div class="schedule-body">
                        <div class="row g-2">
                            <div class="col-6">
                                <div class="time-card">
                                    <div class="time-label">De</div>
                                    <select class="time-select" name="diaInicio">
                                        <option value="SEG" selected="selected">SEGUNDA</option>
                                        <option value="TER">TERÇA</option>
                                        <option value="QUA">QUARTA</option>
                                        <option value="QUI">QUINTA</option>
                                        <option value="SEX">SEXTA</option>
                                        <option value="SAB">SÁBADO</option>
                                        <option value="DOM">DOMINGO</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="time-card">
                                    <div class="time-label">Até</div>
                                    <select class="time-select" name="diaFim">
                                        <option value="SEG">SEGUNDA</option>
                                        <option value="TER">TERÇA</option>
                                        <option value="QUA">QUARTA</option>
                                        <option value="QUI">QUINTA</option>
                                        <option value="SEX" selected="selected">SEXTA</option>
                                        <option value="SAB">SÁBADO</option>
                                        <option value="DOM">DOMINGO</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="time-card">
                                    <div class="time-label">De</div>
                                    <select class="time-select" name="horaInicio">
                                        <option value="06:00">06:00 AM</option>
                                        <option value="07:00">07:00 AM</option>
                                        <option value="08:00">08:00 AM</option>
                                        <option value="09:00">09:00 AM</option>
                                        <option value="10:00">10:00 AM</option>
                                        <option value="11:00">11:00 AM</option>
                                        <option value="12:00">12:00 AM</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="time-card">
                                    <div class="time-label">Até</div>
                                    <select class="time-select" name="horaFim">
                                        <option value="13:00">13:00 PM</option>
                                        <option value="14:00">14:00 PM</option>
                                        <option value="15:00">15:00 PM</option>
                                        <option value="16:00">16:00 PM</option>
                                        <option value="17:00">17:00 PM</option>
                                        <option value="18:00">18:00 PM</option>
                                        <option value="19:00">19:00 PM</option>
                                        <option value="20:00">20:00 PM</option>
                                        <option value="21:00">21:00 PM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- ================= PARTE 4: ITENS (DESIGN UNIFICADO) ================= -->

                <div class="schedule-box">
                    <div class="schedule-header d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-archive me-2"></i>
                            <span>Tipos de Eletrônicos Aceitos</span>
                        </div>
                        <i class="bi bi-asterisk" style="font-size: 0.5rem; color: var(--primary-black); opacity: 0.5;"></i>
                    </div>

                    <div class="schedule-body">
                        <div class="row g-2">
                            <div class="col-12">
                                <label class="time-card h-100 flex-row justify-content-between px-3" style="cursor: pointer;">
                                    <span class="item-text text-start">Celulares e Acessórios</span>
                                    <input type="checkbox" name="itens" value="celulares" class="custom-radio" />
                                </label>
                            </div>
                            <div class="col-12">
                                <label class="time-card h-100 flex-row justify-content-between px-3" style="cursor: pointer;">
                                    <span class="item-text text-start">Computadores e Periféricos</span>
                                    <input type="checkbox" name="itens" value="computadores" class="custom-radio" />
                                </label>
                            </div>
                            <div class="col-12">
                                <label class="time-card h-100 flex-row justify-content-between px-3" style="cursor: pointer;">
                                    <span class="item-text text-start">Televisores e Áudio/Vídeo</span>
                                    <input type="checkbox" name="itens" value="tvs" class="custom-radio" />
                                </label>
                            </div>
                            <div class="col-12">
                                <label class="time-card h-100 flex-row justify-content-between px-3" style="cursor: pointer;">
                                    <span class="item-text text-start">Eletroportáteis</span>
                                    <input type="checkbox" name="itens" value="eletroportateis" class="custom-radio" />
                                </label>
                            </div>
                            <div class="col-12">
                                <label class="time-card h-100 flex-row justify-content-between px-3" style="cursor: pointer;">
                                    <span class="item-text text-start">Pilhas e Baterias</span>
                                    <input type="checkbox" name="itens" value="pilhas" class="custom-radio" />
                                </label>
                            </div>
                            <div class="col-12">
                                <label class="time-card h-100 flex-row justify-content-between px-3" style="cursor: pointer;">
                                    <span class="item-text text-start">Cabos e Componentes</span>
                                    <input type="checkbox" name="itens" value="cabos" class="custom-radio" />
                                </label>
                            </div>
                            <div class="col-12">
                                <label class="time-card h-100 flex-row justify-content-between px-3" style="cursor: pointer;">
                                    <span class="item-text text-start">Pequenos Eletrodomésticos</span>
                                    <input type="checkbox" name="itens" value="pequenos" class="custom-radio" />
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botão Continuar -->
                <button type="submit" class="btn btn-reconecta w-100 mb-3 shadow-sm mt-2">Continuar <i class="bi bi-arrow-right"></i></button>

            </form>
        </div>
    </div>
</div>
    <script>
        function mascaraCNPJ(i) {
            var v = i.value;
            if(isNaN(v[v.length-1])){ i.value = v.substring(0, v.length-1); return; }
            i.setAttribute("maxlength", "18");
            v = v.replace(/\D/g, "").replace(/^(\d{2})(\d)/, "$1.$2").replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3").replace(/\.(\d{3})(\d)/, ".$1/$2").replace(/(\d{4})(\d)/, "$1-$2");
            i.value = v;
        }

        function mascaraCEP(i) {
            var v = i.value;
            if(isNaN(v[v.length-1])){ i.value = v.substring(0, v.length-1); return; }
            i.setAttribute("maxlength", "9");
            v = v.replace(/\D/g, "").replace(/^(\d{5})(\d)/, "$1-$2");
            i.value = v;
        }

        // --- FUNÇÃO DE BUSCA DE ENDEREÇO (VIA CEP) ---
        function buscarEndereco(cep) {
            // Remove caracteres não numéricos
            var cepLimpo = cep.replace(/\D/g, '');

            if (cepLimpo.length === 8) {
                // URL da API do ViaCEP
                var url = 'https://viacep.com.br/ws/' + cepLimpo + '/json/';

                // Faz a requisição
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            // Preenche os campos com os dados recebidos
                            document.getElementById('endereco').value = data.logradouro;
                            document.getElementById('logradouro').value = data.logradouro;
                            document.getElementById('bairro').value = data.bairro;
                            document.getElementById('municipio').value = data.localidade;
                            document.getElementById('estado').value = data.uf;

                            // Foca no campo 'número' para o usuário digitar
                            document.getElementById('numero').focus();
                            document.getElementById('erro-cep').style.display = 'none';
                        } else {
                            // CEP não encontrado
                            document.getElementById('erro-cep').style.display = 'block';
                            limparFormularioCep();
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao buscar CEP:', error);
                        document.getElementById('erro-cep').style.display = 'block';
                    });
            }
        }

        function limparFormularioCep() {
            document.getElementById('endereco').value = "";
            document.getElementById('logradouro').value = "";
            document.getElementById('bairro').value = "";
            document.getElementById('municipio').value = "";
            document.getElementById('estado').value = "";
        }

        function validarFormulario() {
            var cnpj = document.getElementById("cnpj").value;
            var erroCnpj = document.getElementById("erro-cnpj");
            if (cnpj.length < 18) {
                erroCnpj.style.display = "block";
                document.getElementById("cnpj").focus();
                return false;
            } else {
                erroCnpj.style.display = "none";
                return true;
            }
        }
    </script>
</body>
</html>
