<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Perfil - Re.conecta</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Links de Estilo -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<!-- Container Principal (Reutiliza estilos da Home) -->
<div class="home-container position-relative">

  <!-- 1. Header Verde -->
  <div class="home-header" style="padding-bottom: 30px;"> <!-- Ajuste de padding para o perfil -->

    <!-- Barra de Navegação Superior -->
    <div class="profile-header-nav">
      <a href="/home" class="text-white text-decoration-none fs-4">
        <i class="bi bi-arrow-left"></i>
      </a>
      <span class="fw-bold fs-5">Perfil</span>
      <i class="bi bi-bell-fill fs-5"></i>
    </div>

    <!-- Status Bar Fake (Mobile) -->
    <div class="d-flex justify-content-center text-white small opacity-50 mt-1 status-bar-fake">
      <!-- Espaço vazio ou detalhes extras se quiser -->
    </div>
  </div>

  <!-- 2. Corpo Branco -->
  <div class="home-body" style="padding-top: 30px;">

    <!-- Wrapper Desktop (Grid) -->
    <div class="desktop-content-wrapper profile-grid-wrapper">

      <!-- COLUNA ESQUERDA (Avatar e Pontos) -->
      <div class="profile-left-col">
        <!-- Avatar -->
        <div class="profile-avatar-container">
          <div class="avatar-large">
            <!-- ÍCONE DO PERFIL (Mudança aqui) -->
            <i class="bi bi-person-fill"></i>

            <!-- Ícone de editar (Lápis) -->
            <div class="edit-icon"><i class="bi bi-pencil-fill" style="font-size: 10px;"></i></div>
          </div>
          <div class="edit-text">Editar</div>
        </div>

        <!-- Card de Pontos -->
        <div class="points-card">
          <div>
            <div class="points-title">Meus Pontos:</div>
            <div class="points-value">
              <i class="bi bi-star-fill"></i> 260
            </div>
          </div>
          <i class="bi bi-chevron-right text-muted"></i>
        </div>
      </div>

      <!-- COLUNA DIREITA (Menu de Opções) -->
      <div>
        <a href="#" class="profile-menu-btn">
          <div class="d-flex align-items-center">
            <i class="bi bi-chat-left-text-fill menu-icon-left"></i> Central de ajuda
          </div>
          <i class="bi bi-chevron-right menu-arrow"></i>
        </a>

        <a href="#" class="profile-menu-btn">
          <div class="d-flex align-items-center">
            <i class="bi bi-person-fill menu-icon-left"></i> Meu cadastro
          </div>
          <i class="bi bi-chevron-right menu-arrow"></i>
        </a>

        <a href="#" class="profile-menu-btn">
          <div class="d-flex align-items-center">
            <i class="bi bi-geo-alt-fill menu-icon-left"></i> Endereço cadastrado
          </div>
          <i class="bi bi-chevron-right menu-arrow"></i>
        </a>

        <a href="#" class="profile-menu-btn">
          <div class="d-flex align-items-center">
            <i class="bi bi-lock-fill menu-icon-left"></i> Privacidade e segurança
          </div>
          <i class="bi bi-chevron-right menu-arrow"></i>
        </a>

        <!-- Botão Sair (Link para logout) -->
        <a href="/logout" class="profile-menu-btn mt-4">
          <div class="d-flex align-items-center text-dark">
            <i class="bi bi-box-arrow-right menu-icon-left"></i> Sair do app
          </div>
          <i class="bi bi-chevron-right menu-arrow"></i>
        </a>
      </div>

    </div> <!-- Fim Grid Desktop -->

    <!-- Espaço extra -->
    <div style="height: 100px;"></div>
  </div>

  <!-- 3. Menu Inferior Flutuante -->
  <div class="bottom-nav-wrapper">
    <div class="bottom-nav">
      <a href="/home" class="nav-item"><i class="bi bi-house-door-fill"></i></a> <!-- Home Icon -->
      <a href="/perfil" class="nav-item active"><i class="bi bi-person-fill"></i></a> <!-- Active -->
