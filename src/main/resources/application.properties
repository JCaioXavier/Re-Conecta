spring.application.name=reconecta

# --- Conexão com PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/reconecta_db
spring.datasource.username=postgres
# COLOQUE AQUI A SENHA QUE VOCÊ USA NO PGADMIN
spring.datasource.password=5432
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configurações do Hibernate (JPA) ---
# "update" mantém os dados e apenas cria tabelas novas se precisar
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Thymeleaf (Para não precisar reiniciar ao mudar HTML) ---
spring.thymeleaf.cache=false